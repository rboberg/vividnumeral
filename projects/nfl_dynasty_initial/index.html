<!DOCTYPE html>
<html>
<head>
    <meta content="IE=10.000" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="GENERATOR" content="MSHTML 10.00.9200.16635">
    <title>NFL Dynasties</title>
    <meta name="description" content="An introduction to a statistical measure of the greatness (and awfulness) of NFL franchises and what it says about your favorite team.">
    <meta name="date_posted" content="2013/11/02">
    <meta name="author" content="Ross Boberg">
    <link href="webfiles/nfl_dynasty_initial_style.css" rel="stylesheet" type="text/css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('webfiles/top20table.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("top_table_content").innerHTML = data;
                });

            fetch('webfiles/bottom20table.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById("bottom_table_content").innerHTML = data;
                });
        });
    </script>
</head>
<body>
    <div id="content">
        <div id="page_header">
            <h1>Quantifying NFL Dynasties</h1>
            <p><a href="../../">Home</a></p>
        </div>
        <div id="main_text">
            <div id="top_table" class="score_table">
                <table>
                    <tr><th colspan=3>The Top 20</th></tr>
                    <tbody id="top_table_content"></tbody>
                </table>
            </div>
            <div id="bottom_table" class="score_table">
                <table>
                    <tr><th colspan=3>The Bottom 20</th></tr>
                    <tbody id="bottom_table_content"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
